<div class="navbar navbar-expand-lg border-top navbar-light justify-content-end">
  <ul class="navbar-nav " role="navigation">
    {% for path in site.footer_pages %}
      {% assign footer_page=site.pages | where:"path",path | first %}
      <li class="nav-item">
        <a href="{{ footer_page.url | relative_url }}" class="nav-link text-muted">
          {{ footer_page.title }}
        </a>
      </li>
    {% endfor %}

    <li class="nav-item">
    </li>
  </ul>
</div>
